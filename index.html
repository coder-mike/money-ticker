<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Money Ticker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="button" value="Pause" id="pause"/>
  <h3>Earned</h3>
  <money-ticker id="earned" class="ticker"></money-ticker>
  <h3>Remaining today</h3>
  <money-ticker id="remaining" class="ticker"></money-ticker>
  <h3>Target</h3>
  <money-ticker id="target" class="ticker"></money-ticker>
  <h3>Missed</h3>
  <money-ticker id="missed" class="ticker"></money-ticker>
  <script src="money-ticker.js"></script>
  <script src="script.js"></script>
</body>
</html>
